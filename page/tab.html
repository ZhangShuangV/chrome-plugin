<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabPlus</title>
    <link rel="stylesheet" href="../resource/css/swiper-3.4.1.min.css" type="text/css">
    <link rel="stylesheet" href="../resource/css/reset.css" type="text/css">
    <link rel="stylesheet" href="../resource/css/tab.css" type="text/css">
</head>
<body>
    <div class="daily-wrapper">
        <div class="daily-img" id="dailyImg"></div>
        <div class="daily-motto">
            <p id="dailyMottoCnt">毛筱敏，我爱你！</p>
        </div>
    </div>
    <div class="swiper-container swiper-area">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="search search-baidu">
                    <input type="text" id="inputBaidu"/>
                    <a href="#" id="searchBaidu" target="_blank">百度一下</a>
                </div>
                <div class="cnt cnt-website">
                    <ul>
                        <li>
                            <a href="http://weibo.com/" title="新浪微博" target="_blank" class="website-sina-blog"></a>
                        </li>
                        <li>
                            <a href="http://www.163.com" title="新浪网" target="_blank" class="website-sina"></a>
                        </li>
                        <li>
                            <a href="http://www.sina.com.cn" title="网易新闻" target="_blank" class="website-163"></a>
                        </li>
                        <li>
                            <a href="http://www.taobao.com" title="淘宝" target="_blank" class="website-taobao"></a>
                        </li>
                        <li>
                            <a href="http://www.youku.com/" title="优酷" target="_blank" class="website-youku"></a>
                        </li>
                        <li>
                            <a href="http://bj.lianjia.com/" title="链家" target="_blank" class="website-lianjia"></a>
                        </li>
                        <li>
                            <a href="http://map.baidu.com/" title="百度地图" target="_blank" class="website-baidu-map"></a>
                        </li>
                        <li>
                            <a href="http://mail.qq.com/" title="qq邮箱" target="_blank" class="website-qq-mail"></a>
                        </li>
                        <li>
                            <a href="http://mail.google.com/" title="gmail" target="_blank" class="website-google-mail"></a>
                        </li>
                        <li>
                            <a href="http://mail.163.com/" title="网易邮箱" target="_blank" class="website-163-mail"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="search search-google">
                    <input type="text" id="inputGoogle"/>
                    <a href="#" id="searchGoogle" target="_blank">Search</a>
                </div>
                <div class="cnt cnt-google">

                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>



    <script src="../resource/js/swiper-3.4.1.min.js" type="text/javascript"></script>
    <script src="../resource/js/pluginUtils.js"></script>
    <script src="../resource/js/tab.js" type="text/javascript"></script>
</body>
</html>
